{% extends "base.html" %}
{% load static %}
{% block title %}Contact-programInHindi-Kartik Shelke the web developer{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" !important>
<link rel="stylesheet" href="{% static 'css/navbar.css' %}" !important>
<link rel="stylesheet" href="{% static 'css/contact.css' %}" !important>
<link rel="stylesheet" href="{% static 'css/footer.css' %}" !important>

{% endblock %}

{% block contactActive %}active{% endblock contactActive %}






{% block content %}

<!-- *******************************Contact form start ********************** -->

<section class="contact" id="contact">
    <div class="container headings text-center">
        <h1 class="text-center font-weight-bold">Contact Us
            
        </h1>
        
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-10 offset-lg-2 offset-md-2 offset-1">
                <form action="/contact/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="name" aria-describedby="emailHelp"
                            required autocomplete="off" value="{{user.first_name}}" placeholder="Enter Your Name" {% if user.is_authenticated %}readonly{% endif %}>
                    </div>
                    <div class="form-group">
                        <input type="email" value="{{user.email}}" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                            required autocomplete="off" placeholder="Enter Your email" {% if user.is_authenticated %}readonly{% endif %}>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="phone" name="phone_num" aria-describedby="emailHelp"
                            required autocomplete="off" placeholder="Enter Your Number">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" id="comment" rows="4"
                            placeholder="Enter Your messege"></textarea>
                    </div>
                    <div class="d-flex justify-content-center form-button">

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- *******************************Contact form end ********************** -->
{% endblock %}
